<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Card Add / EmployeeManage</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
<h1>名刺登録ページ</h1>

	<nav aria-label = "breadcrumb">
		<ol class = "breadcrumb">
			<li class = "breadcrumb-item"><a href = "/">Home</a></li>
			<li class = "breadcrumb-item"><a href = "/Card_List">Card List</a></li>
			<li class = "breadcrumb-item active" aria-current = "page">New Card</li>
		</ol>
	</nav>

	<form method = "post" action = "/Card_Add" enctype = "multipart/form-data"
		th:object = "${card}">
		<div class = "form-group">
		<table class = "table table-bordered">
			<tr>
				<th class = "text-center"><label for = "name">名前</label></th>
				<td>
					<input type = "text" name = "name" class = "form-control">
					<div th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"
						style = "color : red"></div>
				</td>
			</tr>
			<tr>
				<th class = "text-center"><label for = "phoneNumber">電話番号</label></th>
				<td>
					<input type = "text" name = "phoneNumber" class = "form-control">
					<div th:if = "${#fields.hasErrors('phoneNumber')}" th:errors = "*{phoneNumber}"
						style = "color : red"></div>
				</td>
			</tr>
			<tr>
				<th class = "text-center"><label for = "position">役職</label></th>
				<td><input type = "text" name = "position" class = "form-control"></td>
			</tr>
			<tr>
				<th class = "text-center"><label for = "department">所属部署</label></th>
				<td><input type = "text" name = "department" class = "form-control"></td>
			</tr>
			<tr>
				<th class = "text-center"><label for = "companyId">所属企業</label></th>
				<td><select name = "companyId" class = "form-control">
					<div th:each = "company : ${dataList}" th:object = "${company}">
						<option th:value = *{id}>[[*{name}]]</option>
					</div>
				</select>
			</tr>
		</table>
		<input type = "submit" value = "登録" class = "btn btn-primary">
		</div>
	</form>
	</div>
</body>
</html>
